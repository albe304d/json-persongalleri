<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persongalleri</title>

    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      img {
        max-width: 100%;
      }
      article {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Persongalleri</h1>
    <section>
      <template>
        <article>
          <img src="" alt="" />
          <h2></h2>
          <p class="email"></p>
        </article>
      </template>
    </section>
    <script>
      const container = document.querySelector("section");
      const temp = document.querySelector("template");

      const url = "https://alberte-8e07.restdb.io/rest/medlemmer";
      const key = "61fcf81e3f215f310a37be7a";

      let data = [];

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentdata() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        vis(json);
        console.log("her er json");
      }

      function vis(galleri) {
        galleri.forEach((person) => {
          const klon = temp.cloneNode(true).content;
          klon.querySelector("h2").textContent = person.fornavn;
          klon.querySelector("h2").textContent += " " + person.efternavn;
          klon.querySelector("p").textContent = person.email;
          klon.querySelector("img").src = "faces/" + person.profilbillede;
          container.appendChild(klon);
        });
      }
      hentdata();
    </script>
  </body>
</html>
