<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persongalleri</title>

    <style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      img {
        max-width: 100%;
      }
      article {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-troende="alle" class="valgt">Alle</button>
      <button data-troende="ja">Troende</button>
      <button data-troende="nej">Ikke troende</button>
      <button data-troende="tvivler">Tvivler</button>
    </nav>
    <main>
      <h1>Persongalleri</h1>

      <section>
        <template>
          <article id="liste">
            <img src="" alt="" />
            <h2 class="navn"></h2>
            <p class="email"></p>
            <p class="svar"></p>
          </article>
        </template>
      </section>
    </main>

    <script>
      const header = document.querySelector("header h1");
      const container = document.querySelector("section");
      const temp = document.querySelector("template");

      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const key = "600fe9211346a1524ff12e31";

      let personer;
      let filter = "alle";
      const filterknapper = document.querySelectorAll("nav button");

      const myHeaders = {
        headers: {
          "x-apikey": key,
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      //fÃ¸rste funktion der kaldes efter dom er loaded

      function start() {
        filterknapper.forEach((knap) => {
          knap.addEventListener("click", setFilter);
        });
        hentData();
      }

      function setFilter() {
        filter = this.dataset.troende;
        vis();
      }

      async function hentData() {
        const JSONData = await fetch(url, myHeaders);
        personer = await JSONData.json();
        console.log(personer);
        vis();
      }

      const main = document.querySelector("main");
      const template = document.querySelector("template").content;

      function vis() {
        console.log(personer);
        main.innerHTML = "";
        personer.forEach((person) => {
          if (filter == person.troende || filter == "alle") {
            const klon = template.cloneNode(true);
            klon.querySelector(".navn").textContent =
              person.fornavn + " " + person.efternavn;
            klon.querySelector(".email").textContent = person.email;
            klon.querySelector("img").src = "faces/" + person.billede;
            klon.querySelector(".svar").textContent = person.troende;
            main.appendChild(klon);
          }
        });
      }
    </script>
  </body>
</html>
