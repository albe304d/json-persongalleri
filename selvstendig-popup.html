<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      img {
        max-width: 100%;
      }
      article {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <button>Tilbage</button>
    <main>
      <section>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <h3 class="titel"></h3>
        <p class="fødselsdag"></p>
      </section>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log({ id });
      let person;

      const url = `https://persongalleri-5d3e.restdb.io/rest/persongalleri/${id}`;
      const key = "600fe9211346a1524ff12e31";
      const myHeaders = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentData() {
        const JSONData = await fetch(url, myHeaders);
        person = await JSONData.json();
        console.log({ person });
        vis(person);
      }
      function vis(person) {
        document.querySelector(".navn").textContent =
          person.fornavn + " " + person.efternavn;
        document.querySelector(".titel").textContent = person.titel;
        document.querySelector("img").src = "faces/" + person.billede;
        document.querySelector(".fødselsdag").textContent = person.fødselsdag;
        document
          .querySelector("button")
          .addEventListener("click", tilbageTilPersonliste());
      }
      // function tilbageTilPersonliste() {
      //   history.back();
      // }

      hentData();
    </script>
  </body>
</html>
